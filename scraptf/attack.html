<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Language" content="en">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=no" />
	<title>Scrap.TF</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">
	<style type="text/css">
		body {
			margin-top: 20px;
			background: #EEE;
			font-family: Lato;
		}
		.container {
			max-width: 750px;
		}
		.logo {
			width: auto;
			height: 50px;
		}
		.cloudflare-logo {
			width: auto;
			height: 50px;
		}
		h4 {
			margin-top: 25px;
			line-height: 1.5em;
		}
		.cf {
			display: none;
		}
		@media (max-width: 375px) {
			.cloudflare-logo {
				display: none;
			}
			body {
				text-align: center;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="full-logo2.png" class="logo" />
		<img src="cf-logo-v-rgb.png" class="cloudflare-logo pull-right" />
		<div class="error">
			<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
			<h1>Please Wait</h1>
			<h3>We're checking your browser before continuing to Scrap.TF</h3>
			<h4>This should only take a moment</h4>
		</div>
		::IM_UNDER_ATTACK_BOX::
	</div>
</body>
</html>
