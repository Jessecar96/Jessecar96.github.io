<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Language" content="en">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=no" />
	<title>Scrap.TF</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		html, body, .container {
			height: 100%;
			margin: 0;
		}
		h1,
		h2,
		h3,
		h4,
		h5,
		h6{
		  font-family: inherit;
		  font-weight: 500;
		  line-height: 1.1;
		  color: inherit;
		}
		h1,
		h2,
		h3 {
		  margin-top: 20px;
		  margin-bottom: 10px;
		}
		h4,
		h5,
		h6{
		  margin-top: 10px;
		  margin-bottom: 10px;
		}
		h1 {
		  font-size: 36px;
		}
		h2 {
		  font-size: 30px;
		}
		h3 {
		  font-size: 24px;
		}
		h4 {
		  font-size: 18px;
		}
		h5 {
		  font-size: 14px;
		}
		h6 {
		  font-size: 12px;
		}
		.container {
			padding-top: 20px;
			margin-right: auto;
			margin-left: auto;
		}
		@media (min-width: 768px) {
			.container {
				width: 750px;
			}
		}
		@media (min-width: 992px) {
			.container {
				width: 970px;
			}
		}
		@media (min-width: 1200px) {
			.container {
				width: 1170px;
			}
		}
		body {
			background: #EEE;
			font-family: Lato, Verdana, sans-serif;
		}
		.container {
			max-width: 750px;
			display:flex;
			justify-content:center;
			align-items:center;
			flex-direction: column;
		}
		header {
			flex: 0 1 auto;
			width: 100%;
		}
		.error {
			text-align: center;
			flex: 1 0 auto;
			display:flex;
			justify-content:center;
			align-items:center;
		}
		.logo {
			width: auto;
			height: 50px;
		}
		.cloudflare-logo {
			width: auto;
			height: 50px;
			float: right;
		}
		h4 {
			margin-top: 25px;
			line-height: 1.5em;
		}
		.cf {
			display: none;
		}
		@media (max-width: 375px) {
			.cloudflare-logo {
				display: none;
			}
			body {
				text-align: center;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<img src="full-logo3.png" class="logo" />
			<img src="cf-logo-v-rgb.png" class="cloudflare-logo pull-right" />
		</header>
		<div class="error">
			<div style="margin-top: -80px;">
				<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
				<h1>Please Wait</h1>
				<h3>We're checking your browser before continuing to Scrap.TF</h3>
				<h4>This should only take a moment</h4>
			</div>
		</div>
	</div>
	<div class="cf">
		::CLOUDFLARE_ERROR_500S_BOX::
	</div>
</body>
</html>
