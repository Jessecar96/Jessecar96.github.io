<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Language" content="en">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=no" />
	<title>Scrap.TF</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">
	<style type="text/css">
		h1,
		h2,
		h3,
		h4,
		h5,
		h6{
		  font-family: inherit;
		  font-weight: 500;
		  line-height: 1.1;
		  color: inherit;
		}
		h1,
		h2,
		h3 {
		  margin-top: 20px;
		  margin-bottom: 10px;
		}
		h4,
		h5,
		h6{
		  margin-top: 10px;
		  margin-bottom: 10px;
		}
		h1 {
		  font-size: 36px;
		}
		h2 {
		  font-size: 30px;
		}
		h3 {
		  font-size: 24px;
		}
		h4 {
		  font-size: 18px;
		}
		h5 {
		  font-size: 14px;
		}
		h6 {
		  font-size: 12px;
		}
		.container {
			padding-right: 15px;
			padding-left: 15px;
			margin-right: auto;
			margin-left: auto;
		}
		@media (min-width: 768px) {
			.container {
				width: 750px;
			}
		}
		@media (min-width: 992px) {
			.container {
				width: 970px;
			}
		}
		@media (min-width: 1200px) {
			.container {
				width: 1170px;
			}
		}
		body {
			margin-top: 20px;
			background: #EEE;
			font-family: Lato;
		}
		.container {
			max-width: 750px;
		}
		.error {
			text-align: center;
			margin-top: 60px;
		}
		.logo {
			width: auto;
			height: 50px;
		}
		.cloudflare-logo {
			width: auto;
			height: 50px;
		}
		h4 {
			margin-top: 25px;
			line-height: 1.5em;
		}
		.cf {
			display: none;
		}
		@media (max-width: 375px) {
			.cloudflare-logo {
				display: none;
			}
			body {
				text-align: center;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="full-logo3.png" class="logo" />
		<img src="cf-logo-v-rgb.png" class="cloudflare-logo pull-right" />
		<div class="error">
			<h1>500 - Server Error</h1>
			<h3>Sorry, but Scrap.TF is temporarily unavailable.</h3>
			<h4>
				We are doing everything we can to fix any problems we're having.<br/>
				You can try refreshing in a few minutes,<br/>
				or check our <a href="http://steamcommunity.com/groups/tf2scrap">Steam Group</a> for any updates.
			</h4> 
		</div>
		<div class="cf">
			::CLOUDFLARE_ERROR_500S_BOX::
		</div>
	</div>
</body>
</html>
