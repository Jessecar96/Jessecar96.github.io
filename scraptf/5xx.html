<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Language" content="en">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=no" />
	<title>Scrap.TF</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<style type="text/css">
		body {
			margin-top: 20px;
			background: #EEE;
			font-family: Lato;
		}
		.container {
			max-width: 750px;
		}
		.logo {
			width: auto;
			height: 50px;
		}
		.cloudflare-logo {
			width: auto;
			height: 50px;
		}
		.error {
			margin-top: 60px;
			text-align: center;
		}
		h4 {
			margin-top: 25px;
			line-height: 1.5em;
		}
		.cloudflare {
			display: none;
		}

		@media (max-width: 375px) {
			.cloudflare-logo {
				display: none;
			}
			body {
				text-align: center;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="logo-v3.svg" class="logo" />
		<img src="cf-logo-v-rgb.png" class="cloudflare-logo pull-right" />
		<div class="error">
			<h1>500 - Server Error</h1>
			<h3>Sorry, but Scrap.TF is temporarily unavailable.</h3>
			<h4>
				We are doing everything we can to fix any problems we're having.<br/>
				You can try refreshing in a few minutes,<br/>
				or check our <a href="http://steamcommunity.com/groups/tf2scrap">Steam Group</a> for any updates.
			</h4> 
		</div>
		<div class="cloudflare">
			::CLOUDFLARE_ERROR_500S_BOX::
		</div>
	</div>
</body>
</html>
